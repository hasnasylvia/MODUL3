<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- VUE.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <title>Form Data Peserta</title>
    </head>
    <body>
        <div class="container" id="app" style="padding-top: 20px;">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <h3 class="card-header">Data Peserta Turnament PUBGM</h3>
                        <div class="card-body">
                            <showform @send-data="getData"></showform>
                            <showdata :data="peserta"></showdata>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <template id="show-form">
            <form>
                <div class="form-group">
                    <label>Nama Tim</label>
                    <input type="text" class="form-control" placeholder="Nama Tim" v-model="data.namaTim">
                </div>
                <div class="form-group">
                    <label>Player 1</label>
                    <input type="text" class="form-control" placeholder="Nama Player 1 / Nickname" v-model="data.player1">
                </div>
                <div class="form-group">
                    <label>Player 2</label>
                    <input type="text" class="form-control" placeholder="Nama Player 2 / Nickname" v-model="data.player2">
                </div>
                <div class="form-group">
                    <label>Player 3</label>
                    <input type="text" class="form-control" placeholder="Nama Player 3 / Nickname" v-model="data.player3">
                </div>
                <div class="form-group">
                    <label>Player 4</label>
                    <input type="text" class="form-control" placeholder="Nama Player 4 / Nickname" v-model="data.player4">
                </div>
                <div class="form-group">
                    <label>Player Cadangan</label>
                    <input type="text" class="form-control" placeholder="Nama Player / Nickname" v-model="data.cadangan">
                </div>
                <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>
            </form>
        </template>

        <template id="show-data">
            <table class="table table-bordered" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <td>Nama Tim</td>
                        <td v-if="data.namaTim == null">-</td>
                        <td v-else>{{ data.namaTim }}</td>
                    </tr>
                    <tr>
                        <td>Player 1</td>
                        <td v-if="data.player1 == null">-</td>
                        <td v-else>{{ data.player1 }}</td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td v-if="data.player2 == null">-</td>
                        <td v-else>{{ data.player2 }}</td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td v-if="data.player3 == null">-</td>
                        <td v-else>{{ data.player3 }}</td>
                    </tr>
                    <tr>
                        <td>Player 4</td>
                        <td v-if="data.player4 == null">-</td>
                        <td v-else>{{ data.player4 }}</td>
                    </tr>
                    <tr>
                        <td>Player Cadangan</td>
                        <td v-if="data.cadangan == null">-</td>
                        <td v-else>{{ data.cadangan }}</td>
                    </tr>
                </thead>
            </table>
        </template>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
